<!DOCTYPE html>
<html>
  <head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
      html,
      body {
        font: 16pt arial;
      }

      #viz {
        width: 900px;
        height: 700px;
        border: 1px solid lightgray;
        font: 22pt arial;
      }
    </style>
  </head>
  <body onload="draw()">
    <div id="viz"></div>
    <!-- <script src="https://unpkg.com/neovis.js@2.0.2"></script>
    <script src="https://unpkg.com/neovis.js@2.0.2/dist/neovis-without-dependencies.js"></script> -->
    <script src="https://cdn.neo4jlabs.com/neovis.js/v1.0.0/neovis.js"></script>

    <script type="text/javascript">
      let neoViz;

      function draw() {
        const config = {
          containerId: "viz",
          neo4j: {
            serverUrl: "bolt://3.83.217.18:7687",
            serverUser: "neo4j",
            serverPassword: "fences-tunnels-summary",
          },
          labels: {
            Character: {
              label: "name",
              value: "pagerank",
              group: "community",
              [NeoVis.NEOVIS_ADVANCED_CONFIG]: {
                function: {
                  title: (node) => viz.nodeToHtml(node, ["name", "pagerank"]),
                },
              },
            },
          },
          relationships: {
            INTERACTS: {
              value: "weight",
            },
          },
          initialCypher: "MATCH (n)-[r:INTERACTS]->(m) RETURN *",
        };

        neoViz = new NeoVis.default(config);
        neoViz.render();
      }
    </script>
  </body>
</html>
